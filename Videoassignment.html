<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="meta_assignment.css">
    <title>webPage to rate_video</title>
 
</head>
<body>
    <span class="About">
        <h1>Rate the Media</h1>
        <p>Watch the video below and rate it using the form provided at the end. 
        Your feedback is valuable!</p> 
        </span>
    <div class="video">
        <video controls>
            <source src="videotraffic.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>         
    </div>
    <div class="form">
        <form action="submit_rating.php" method="post">
            <!-- Label for Slider -->
            <label for="rating">Rate this video (1 to 5):</label>
            <!-- Slider Input -->
            <input type="range" id="rating" name="rating" min="1" max="5" value="3">
            <br>
            <!-- Submit Button -->
            <input type="submit" value="Submit Rating">
        </form>
    </div>
</body>
</html>
